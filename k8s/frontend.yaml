apiVersion: apps/v1
kind: Deployment
metadata:
  name: hotellux-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hotel-frontend
  template:
    metadata:
      labels:
        app: hotel-frontend
    spec:
      containers:
      - name: frontend
        image: ravikiranmasule/hotellux-k8s-frontend:v13 # Updated by Jenkins
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
---
apiVersion: v1
kind: Service
metadata:
  name: angular-frontend
spec:
  type: NodePort
  selector:
    app: hotel-frontend
  ports:
    - port: 80
      targetPort: 80
      nodePort: 30080
