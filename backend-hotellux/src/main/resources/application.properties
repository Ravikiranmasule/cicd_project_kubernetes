# 1. Database Configuration
# Use environment variables so K8s can inject the correct service name
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql-db}:3306/usermanagementmodule?allowPublicKeyRetrieval=true&useSSL=false
spring.datasource.username=${DB_USER:root}
spring.datasource.password=${DB_PASSWORD:Ravikiran@123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# 2. JPA / Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
# Use a more modern dialect to resolve the warning in your logs
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# 3. Connection Pooling (Hikari)
# Prevents the app from crashing immediately if the DB is still starting up
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.maximum-pool-size=10

# 4. Actuator & Monitoring (Prometheus)
management.endpoints.web.exposure.include=health,info,prometheus
management.endpoint.prometheus.enabled=true
management.endpoint.health.show-details=always

# 5. Server Settings
server.port=9191
server.address=0.0.0.0

# 6. Security Settings
jwt.secret=${JWT_SECRET:your-secret-key}
jwt.expiration=3600000
